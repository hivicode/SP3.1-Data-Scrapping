<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh AJAX dengan jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Data Mahasiswa</h2>
    <button id="btn-load">Tampilkan Data</button>
    <div id="hasil"></div>

    <script>
        $(document).ready(function(){
            $('#tampilData').click(function(){
                $.ajax({
                    url: 'data.json',
                    type: 'GET',
                    success: function(data){
                        var output = '<ul>';
                        $.each(data,function(index, mahasiswa){
                            output += '<li>' + mahasiswa.nama + ' - ' + mahasiswa.nim + '</li>';
                        });
                        output += '</ul>';
                        $('#hasil').html(output);
                    },
                    error: function(xhr, status, error){
                        $('#hasil').html('Terjadi kesalahan: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
